plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.8'
	id 'io.spring.dependency-management' version '1.1.3'
}

apply from: 'gradle/plugins/dependencies.gradle'

group = 'com.maikon'
version = '1.0.0'

java {
	sourceCompatibility = '20'
}

repositories {
	mavenCentral()
}

tasks.named('test') {
	useJUnitPlatform()
}